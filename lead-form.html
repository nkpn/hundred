  <body class="page lead-form-page">
    <!-- HEADER  -->
    
    <main>
        <section class="section lead-form">
            <div class="container">
                <div class="two-columns-wrapper">
                    <div class="img-wrapper">
                        <!-- Remove "style" this is temporary -->
                        <img style="height: 100%;" class="img" src="./images/about-us-image-DELETE.png" alt="Hero Image">
                      </div>
                    <div class="content-wrapper">
                        <div class="text-section">
                            <h1 class="display-md">Nullam iaculis, ipsum ac ullamcorper molestie</h1>
                            <p class="text">Donec at mauris nunc. Curabitur non congue sapien, sit amet vestibulum libero. Mauris neque sem, mattis non nibh in, porta lobortis quam.</p>
                        </div>
                        <div>
                            <form class="cta-form" action="#" method="post">
                                <label for="name" class="text-sm">Name</label>
                                <input type="text" id="name" name="name" placeholder="Your Name">
                                
                                 <label for="name" class="text-sm">Surname</label>
                                <input type="text" id="surname" name="surname" placeholder="Your Surname">
                                
                                <label for="email" class="text-sm">Email</label>
                                <input type="email" id="email" name="email" placeholder="you@company.com">
                    
                                <label for="phone" class="text-sm">Phone number</label>
                                <input type="phone" id="phone" name="phone" placeholder="+1 (555) 000 - 0000">
                
                                <button type="submit" class="button-cta">CTA Button</button>
                        </form>
                        </div>
                    </div>
                </div>

            </div>

   </div>

  <!-- Slick slider init -->
  <script src="//code.jquery.com/jquery-3.4.1.min.js"></script>

  <!-- Country input init -->
  <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@24.0.1/build/js/intlTelInput.min.js"></script>
  <script>
     document.addEventListener("DOMContentLoaded", function() {
      const input = document.querySelector("#phone");

      
      window.intlTelInput(input, {
        showFlags: true,
        useFullscreenPopup: false,
        utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@24.0.1/build/js/utils.js",
        // utilsScript: "./utils.js",

    })
  </script>
